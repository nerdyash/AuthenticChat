
<div class="container" style="margin-top:5%">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead"><a href="login">Already a member?</a></p>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group" >
          <lable for="email">Email</lable>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" ng-model="vm.credentials.email" />
        </div>
        <div class="form-group">
          <lable for="username">username</lable>
      <input tupe="text" class="form-control" id="username" placeholder="Enter your username" ng-model="vm.credentials.username" />
        </div>
        <div class="form-group">
          <lable for="password">Password</lable>
          <input class="form-control" type="password" id="password" placeholder="Password" ng-model="vm.credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
