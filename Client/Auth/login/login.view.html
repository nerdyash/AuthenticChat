
<div class="container" style="margin-top:5%">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Sign In</h1>
      <p class="lead"><a href="register">Not a member?</a></p>

      <form ng-submit="vm.onSubmit()">
        <div class="form-group" >
          <lable for="username">Email</lable>
          <input type="text" class="form-control" id="username" placeholder="Enter email" ng-model="vm.credentials.email"/>
        </div>
        <div class="form-group">
          <lable for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="vm.credentials.password"/>
        </div>


        <button type="submit" class="btn btn-success" >Sign In</button>
      </form>
    </div>
  </div>
</div>
